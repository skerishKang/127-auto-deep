name: Release Checklist

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        type: string
      skip_manual:
        description: 'Skip manual checks'
        required: false
        type: boolean
        default: false

jobs:
  release-check:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd release-check && npm ci

      - name: Build backend
        run: npm run build
        continue-on-error: false

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test -- --coverage

      - name: Build release check tool
        run: |
          cd release-check
          npm run build

      - name: Run Release Checklist
        run: |
          cd release-check
          npx release-check run \
            --version ${{ github.ref_name || github.event.inputs.version }} \
            --skip-manual ${{ github.event.inputs.skip_manual || 'false' }} \
            --output ./release-reports

      - name: Upload release report
        uses: actions/upload-artifact@v4
        with:
          name: release-check-report-${{ matrix.node-version }}
          path: release-reports/*.md
          retention-days: 30

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = './release-reports';
            
            if (fs.existsSync(path)) {
              const files = fs.readdirSync(path);
              const reportFile = files.find(f => f.endsWith('.md'));
              
              if (reportFile) {
                const report = fs.readFileSync(`${path}/${reportFile}`, 'utf8');
                
                const maxLength = 65000;
                let truncated = false;
                let content = report;
                
                if (report.length > maxLength) {
                  content = report.substring(0, maxLength) + '\n\n... (truncated)';
                  truncated = true;
                }
                
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: `## ðŸš€ Release Checklist Results\n\n<details>\n<summary>View Full Report</summary>\n\n${content}\n\n</details>\n\n${truncated ? '_Report truncated. Download full report from artifacts._' : ''}`
                });
              }
            }

  security-scan:
    runs-on: ubuntu-latest
    needs: release-check
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  deploy:
    runs-on: ubuntu-latest
    needs: [release-check, security-scan]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and push Docker image
        run: |
          echo "Building and deploying Docker image..."
          # Add your deployment commands here
          echo "Deployment complete!"

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## ðŸš€ Release Checklist Passed
            
            This release has passed all mandatory quality checks.
            
            ### Summary
            - All critical checks passed âœ…
            - Security scan completed âœ…
            - Performance benchmarks met âœ…
            
            Please see the attached release checklist report for detailed results.
          draft: false
          prerelease: false

      - name: Upload release checklist report
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release-reports/release-check-*.md
          asset_name: release-check-report.md
          asset_content_type: text/markdown
