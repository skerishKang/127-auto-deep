openapi: 3.0.3
info:
  title: AutoFlow Pro API
  version: 0.1.0
servers:
  - url: https://api.autoflow.local
paths:
  /api/v1/workspaces:
    post:
      summary: Create workspace
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name]
              properties:
                name: { type: string }
      responses:
        '201':
          description: Created
  /api/v1/projects:
    post:
      summary: Create project
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [workspace_id, name]
              properties:
                workspace_id: { type: string, format: uuid }
                name: { type: string }
                desc: { type: string }
      responses:
        '201': { description: Created }
  /api/v1/workflows:
    post:
      summary: Create workflow
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [project_id, name, graph_json]
              properties:
                project_id: { type: string, format: uuid }
                name: { type: string }
                version: { type: string, example: "v1" }
                graph_json:
                  type: object
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id: { type: string, format: uuid }
    get:
      summary: List workflows
      parameters:
        - in: query
          name: project_id
          schema: { type: string, format: uuid }
      responses:
        '200': { description: OK }
  /api/v1/workflows/{id}:
    get:
      summary: Get workflow
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string, format: uuid }
      responses:
        '200': { description: OK }
  /api/v1/workflows/{id}:run:
    post:
      summary: Run workflow once
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string, format: uuid }
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                input_json: { type: object }
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                type: object
                properties:
                  run_id: { type: string, format: uuid }
  /api/v1/runs/{id}:
    get:
      summary: Get run status
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string, format: uuid }
      responses:
        '200': { description: OK }
  /api/v1/templates/{id}:instantiate:
    post:
      summary: Instantiate template to workflow
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string, format: uuid }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [project_id, params]
              properties:
                project_id: { type: string, format: uuid }
                params: { type: object }
      responses:
        '201': { description: Created }
  /api/v1/secrets:
    post:
      summary: Create or rotate secret
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [provider, key_ref, scope]
              properties:
                provider: { type: string, enum: [openai, anthropic, google, gmail, drive, slack, s3] }
                key_ref: { type: string }
                scope: { type: string, enum: [workspace, project] }
      responses:
        '201': { description: Created }
  /api/v1/monitor/summary:
    get:
      summary: Get workflow summary
      parameters:
        - in: query
          name: workflow_id
          required: true
          schema: { type: string, format: uuid }
      responses:
        '200':
          description: OK
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - bearerAuth: []